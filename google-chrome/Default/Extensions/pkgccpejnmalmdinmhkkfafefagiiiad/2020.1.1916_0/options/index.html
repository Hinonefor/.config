<!DOCTYPE HTML><html lang="zh-CN"><head><title>FeHelper配置项</title><meta charset="utf-8"><link rel="stylesheet" href="index.css"><script type="text/javascript" src="../static/vendor/vue/vue.js"></script></head><body><div class="wrapper" id="pageContainer"><div class="panel panel-default" style="margin-bottom: 0px;"><div class="panel-heading"><h3 class="panel-title"><a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" class="x-a-high"><img src="../static/img/fe-16.png" alt="fehelper"> FeHelper</a>：配置页 <span class="x-donate" @mouseover="donateToggle($event)" @mouseout="donateToggle($event)">(<img src="./coffee.png" width="20" alt="">辛苦了，请喝茶！)</span> <span class="ui-fl-r">当前版本：{{manifest.version.replace(/\.0/g,'.')}}</span></h3></div></div><div class="panel-body mod-code"><div class="row"><h4># 快捷键</h4><a href="#" @click="setShortcuts" id="setShortcuts">&gt;&gt; 点击配置FeHelper快捷键（当前快捷键为：{{ defaultKey }}）&gt;&gt;</a><br><div class="x-tips">Tips：按下<b>快捷键</b>，自动打开JSON格式化工具！</div></div><div class="row ui-mt-10"><h4># 基本配置</h4><div class="st-item"><input type="checkbox" value="OPT_ITEM_CONTEXTMENUS" id="opt_item_contextMenus" v-model="selectedOpts"> <label for="opt_item_contextMenus">将&nbsp;<b><i>FeHelper工具</i></b>&nbsp;添加到右键菜单<span class="x-tips">（如果你喜欢用右键菜单来使用FeHelper的方式，那可以在这里开启）</span></label><br><div class="box-inner row ui-ml-20" :class="{'x-disabled':!selectedOpts.includes('OPT_ITEM_CONTEXTMENUS')}"><div class="row-line"><input type="checkbox" id="MENU_DOWNLOAD_CRX" v-model="menuDownloadCrx" :disabled="!selectedOpts.includes('OPT_ITEM_CONTEXTMENUS')"> <label for="MENU_DOWNLOAD_CRX">将&nbsp;<b><i>插件分享/下载</i></b>&nbsp;添加到右键菜单</label></div><div class="row-line"><input type="checkbox" id="MENU_FEHELPER_SETTING" v-model="menuFeHelperSeting" :disabled="!selectedOpts.includes('OPT_ITEM_CONTEXTMENUS')"> <label for="MENU_FEHELPER_SETTING">将&nbsp;<b><i>FeHelper设置</i></b>&nbsp;添加到右键菜单</label></div></div></div><div class="st-item"><input type="checkbox" value="FORBID_OPEN_IN_NEW_TAB" id="FORBID_OPEN_IN_NEW_TAB" v-model="selectedOpts"> <label for="FORBID_OPEN_IN_NEW_TAB">禁止在多个 Tab页/窗口 同时打开<span class="x-tips">（如果同一个工具，你只希望保留一个活动窗口，那可以勾选上）</span></label><br></div><div class="st-item"><input type="checkbox" value="JSON_PAGE_FORMAT" id="JSON_PAGE_FORMAT" v-model="selectedOpts"> <label for="JSON_PAGE_FORMAT">JSON自动美化（<span class="x-tips">页面<b><i>自动检测并格式化</i></b>）</span></label><br><div class="box-inner row ui-ml-20" :class="{'x-disabled':!selectedOpts.includes('JSON_PAGE_FORMAT')}"><div class="row-line"><input type="number" class="form-control" id="MAX_JSON_KEYS_NUMBER" v-model="maxJsonKeysNumber" :disabled="!selectedOpts.includes('JSON_PAGE_FORMAT')"> <label for="MAX_JSON_KEYS_NUMBER">JSON最大长度<span class="x-tips">（能支持的JSON所有Key数量，<b><i>太大可能会耗费太多资源而卡顿</i></b>）</span></label></div><div class="row-line"><input type="checkbox" id="AUTO_TEXT_DECODE" value="AUTO_TEXT_DECODE" v-model="selectedOpts" :disabled="!selectedOpts.includes('JSON_PAGE_FORMAT')"> <label for="AUTO_TEXT_DECODE">文本自动解码<span class="x-tips">（比如URL自动解码、Unicode自动解码）</span></label></div></div></div></div><div class="row ui-mt-10"><button class="btn btn-success" @click="save()">保存</button> <button class="btn btn-danger" @click="cancel()">放弃</button></div><div class="row ui-mt-10"><hr><h4># 安装更多工具 <span class="x-tips">（严格遵循Google官方要求的插件<span class="t-hlt">「单一用途原则」</span>，所以就按需安装吧！当然，你也可以<a href="#" @click="openFeOnline()">&nbsp;去官网使用在线免安装版&gt;&gt;</a>）</span></h4><ul class="mod-dynamic-tool"><li v-for="tool in Object.keys(fhTools)"><b>{{fhTools[tool].name}}</b> <span class="x-tips">（{{fhTools[tool].tips}}）</span> <button class="btn btn-xs" :class="fhTools[tool].installed ? 'btn-success' : 'btn-primary'" @click="installOrUpgrade(tool,$event)">{{fhTools[tool].installed ? '更新' : '安装'}}<span class="x-progress"></span> <i v-if="fhTools[tool].installed && fhTools[tool].upgrade" title="有新版本发布了">●</i></button> <button class="btn btn-xs" :class="fhTools[tool].menu ? 'btn-warning' : 'btn-info'" @click="menuMgr(tool,$event)" v-if="fhTools[tool].installed">{{fhTools[tool].menu ? '移出' : '加入'}}右键</button> <button class="btn btn-danger btn-xs" @click="offLoad(tool,$event)" v-if="fhTools[tool].installed && !fhTools[tool].offloadForbid">卸载</button> <button class="btn btn-disabled btn-xs" v-if="fhTools[tool].installed && fhTools[tool].offloadForbid" title="系统预装，不可被卸载">卸载</button></li></ul></div><div class="box-donate hide" ref="boxDonate"><img src="./donate.png" alt="donate" style="margin: 15px;"></div></div></div><script type="module" src="index.js"></script></body></html>
