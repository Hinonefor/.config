<!DOCTYPE HTML><html lang="zh-CN"><head><title>FeHelper配置项</title><meta charset="utf-8"><link rel="stylesheet" href="index.css"><script type="text/javascript" src="../static/vendor/vue/vue.js"></script></head><body><div class="wrapper" id="pageContainer"><div class="panel panel-default" style="margin-bottom: 0px;"><div class="panel-heading"><h3 class="panel-title"><a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" class="x-a-high"><img src="../static/img/fe-16.png" alt="fehelper"> FeHelper</a>：配置页 <span class="x-donate" @mouseover="donateToggle($event)" @mouseout="donateToggle($event)">(Donate)</span> <span class="ui-fl-r">当前版本：{{manifest.version.replace(/\.0/g,'.')}}</span></h3></div></div><div class="panel-body mod-code"><div class="row"><h4># 快捷键</h4><a href="#" @click="setShortcuts" id="setShortcuts">&gt;&gt; 点击配置FeHelper快捷键（当前快捷键为：{{ defaultKey }}）&gt;&gt;</a><br><div class="x-tips">Tips：按下<b>快捷键</b>，自动打开JSON格式化工具！</div></div><div class="row ui-mt-10"><h4># 全局配置</h4><input type="checkbox" value="OPT_ITEM_CONTEXTMENUS" id="opt_item_contextMenus" v-model="selectedOpts"> <label for="opt_item_contextMenus">将&nbsp;<b><i>FeHelper.JSON工具</i></b>&nbsp;添加到右键菜单</label><br><input type="checkbox" value="FORBID_OPEN_IN_NEW_TAB" id="FORBID_OPEN_IN_NEW_TAB" v-model="selectedOpts"> <label for="FORBID_OPEN_IN_NEW_TAB">禁止在多个 Tab页/窗口 同时打开</label><br></div><div class="row ui-mt-10"><h4># 深度配置</h4><input type="checkbox" value="JSON_PAGE_FORMAT" id="JSON_PAGE_FORMAT" v-model="selectedOpts"> <label for="JSON_PAGE_FORMAT">JSON自动美化（页面<b><i>自动检测并格式化</i></b>）</label><br><div class="box-inner row ui-ml-20" :class="{'x-disabled':!selectedOpts.includes('JSON_PAGE_FORMAT')}"><div class="row-line"><input type="number" class="form-control" id="MAX_JSON_KEYS_NUMBER" v-model="maxJsonKeysNumber" :disabled="!selectedOpts.includes('JSON_PAGE_FORMAT')"> <label for="MAX_JSON_KEYS_NUMBER">JSON最大长度（能支持的JSON所有Key数量，<b><i>太大可能会卡</i></b>）</label></div><div class="row-line"><input type="checkbox" id="AUTO_TEXT_DECODE" value="AUTO_TEXT_DECODE" v-model="selectedOpts" :disabled="!selectedOpts.includes('JSON_PAGE_FORMAT')"> <label for="AUTO_TEXT_DECODE">文本自动解码（比如URL自动解码、Unicode自动解码）</label></div></div></div><div class="row ui-mt-10"><button class="btn btn-success" @click="save()">确定</button> <button class="btn btn-danger" @click="cancel()">取消</button></div><div class="box-donate hide" ref="boxDonate"><img src="./donate.png" alt="donate" style="margin: 15px;"></div></div></div><script type="module" src="index.js"></script></body></html>
