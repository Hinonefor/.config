<html><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><link rel=stylesheet href=/style/base.css><link rel=stylesheet href=/pages/find-password/css/find-password.css><title i-i18n=find_password></title></head><body><div id=app></div><script type=text/x-template id=J-find-password-template><div class="main" :class="{'main-size': screenSize}"> <div class="cover-loading" v-show="isLoading"> <div class="loading-wait" v-text="i18n('i_please_wait')"></div> <div class="infinity-loading spinner"> <div class="double-bounce1"></div> <div class="double-bounce2"></div> </div> </div> <div class="register-box"> <h3 class="register-header" v-text="i18n('find_password')"></h3> <div v-show="!isSendEmail"> <input-box :info="i18n('email')" inputType="email" :isSubmit='isSubmit' ref="child" :notes="isSubmit.notes"/> <div class="find-pwd-yzm"> <div class="find-pwd-yzm-input"> <input-box :info="i18n('verification_code')" :verify="verify" :isSubmit='isSubmit' inputWith="true"/> </div> <div class="yzm-img"> <img id="verify" @click="changeVerify"> </div> </div> <div class="reginster-btn"> <button @click="submitDate" v-text="i18n('find_password')"></button> </div> </div> <div id="email-rev-input" v-show="isSendEmail"> <div class="findPwdDesc" v-text="i18n('reset_email_has_send')"></div> <input-box :info="i18n('email_verification_code')" :isSubmit="setNewPwd" inputType="emailVerify" /> <input-box :info="i18n('enter_new_passcode')" inputType="password" :isSubmit="setNewPwd" /> <div class="reginster-btn"> <button @click="setNewPwdMethods" v-text="i18n('pmset')"></button> </div> </div> </div> </div></script><script type=text/x-template id=J-input-box-template><div class="content-input"> <div class="content-input-div"> <input :class="{'fix-one': inputWith }" :type="inputType" autofocus="true" autocomplete="off" :placeholder="info" v-model="inputContent" > <div class="content-input-clear" v-show="inputDeleteContent" @click="deleteContent"> <div> <img src="/icon/close-white.png"> </div> </div> </div> <div class="content-input-note content-input-email">{{inputNote}}</div> </div></script><script defer src=/lib/lib.js></script><script defer src=/lib/md5.min.js></script><script defer src=/lib/jquery-3.2.1.min.js></script><script defer src=/lib/vue.min.js></script><script defer src=/lib/page-lib.js></script><script defer src=/pages/find-password/js/find-password.js></script></body></html>
