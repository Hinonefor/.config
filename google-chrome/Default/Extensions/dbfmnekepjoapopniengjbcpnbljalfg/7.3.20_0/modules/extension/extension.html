<div id=module-extension class="i-side i-extension i-only-side" data-css='["extension"]' data-js='["extension"]'><div class=i-side-content id=v-extension><div class="i-side-title i-side-extension-title"><div class=i-side-title-in><span class=t-o v-text="i18n('extension')"></span><div class=i-side-btn-group-1><i class=icon-close @click=close()></i></div></div></div><div class=i-side-contain><div class="i-side-main i-side-main-full i-side-main-full-extension"><div class="i-side-search-box i-side-search-box-extension"><div class=i-side-search><input type=search id=extension-input v-model=searchInput class=i-side-search-input autocomplete=off :placeholder="i18n('search')"></div></div><div class="i-side-main-content i-side-main-content-extension"><div class=i-loading-content v-show=!isInited v-text="i18n('loading_module')"></div><div v-show=isInited><div class=ext-app-box v-show="filteredAndOrderApps.length>0"><h3 class="t-o ext-h3-title" v-text="i18n('chrome_apps')"></h3><div class=ext-app-all><div class="ext-item-out ext-app-item-out" v-for="item in filteredAndOrderApps" @click=launch(item,$event)><div class=ext-item><div class=extension-icon :style="'background-image:url('+(item.icons?item.icons[item.icons.length-1].url:'/icon/no-ext-icon.png')+')'"></div><div class=ext-name-out><div class=ext-name v-text=item.name></div></div></div><div class=ext-remove></div></div></div></div><div class=ext-box><h3 class="t-o ext-h3-title" v-text="i18n('extension')"></h3><div class=ext-item-out v-for="item in filteredAndOrderExtensions" @click=toggleEnable(item,$event)><div :class="'ext-item ext-item-disabled-'+item.enabled"><div class=extension-icon :style="'background-image:url('+(item.icons?item.icons[item.icons.length-1].url:'/icon/no-ext-icon.png')+')'"></div><div class=ext-name-out><div class=ext-name v-text=item.name></div></div></div><div v-show="item.id!=ourExtId" class=ext-remove></div><div v-show="item.id!=ourExtId" class="i-checkbox ext-item-checkbox"><input type=checkbo
