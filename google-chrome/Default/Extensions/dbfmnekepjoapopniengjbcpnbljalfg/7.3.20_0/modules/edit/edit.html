<div id=module-edit class="i-side i-edit i-only-side" data-css='["edit"]' data-js='["edit"]'><div id=v-edit class=i-side-content><div class="i-side-title i-side-edit-title"><div class=i-side-title-in><span class=t-o v-text="i18n('i_edit')"></span><div class=i-side-btn-group-1><i class=icon-close @click=close()></i></div></div></div><div class=i-side-contain><div class="i-side-main i-side-main-full"><div class=i-side-main-content-3><div class=edit-box><div class=edit-box-close @click=onCloseCustom()></div><div><div><input :placeholder="i18n('site_url')" id=edit-url class="i-side-search-input edit-input" autocomplete=off v-model=cusUrl @input=inputUrl() type=search> <input :placeholder="i18n('site_name')" v-model=cusName @input=inputName() autocomplete=off class="i-side-search-input edit-input" type=search></div><div></div></div><div class=edit-preview-out><div class=edit-preview-in data-attr><div v-show="customIconType=='image'" :class="'BORDERRADIUS cropper-preview edit-preview edit-preview-'+selectColor.id" :style="'background-image:'+selectColor.bgImage+';background-color:'+selectColor.value+';'"></div><div v-show="customIconType=='text'" :class="'BORDERRADIUS cropper-preview-text edit-preview edit-preview-'+selectColor.id" :style="'background-image:'+selectColor.bgImage+';background-color:'+selectColor.value+';'"><div class=edit-showText v-text=showText></div></div><div><div @click=selectImage() class="t-o edit-link i-link" v-show=!croppedImage v-text="i18n('choose_image')"></div><div class="t-o edit-link i-link" @click=editImage() v-show=croppedImage v-text="i18n('edit_image')"></div><div class="t-o edit-link i-link" @click=removeImage() style="margin-top: 10px;" v-show=croppedImage v-text="i18n('remove_image')"></div></div></div></div><div class=edit-color-out><div class=edit-color-in><div :class="'edit-color-item edit-color-item-select-'+color.select+' edit-color-item-'+color.id" v-for="color in colors" :style="'background-color:'+color.value+';border-color:'+color.border" @click=onSelectColor(color)></div></div></div><div class=edit-done-btn><button class="i-btn edit-btn" @click=onEditDone()><div v-show=isShowCustomAddLoading class=edit-loader></div><span v-show=!isShowCustomAddLoading v-text="i18n('done')"></span></button></div></div></div></div></div></div></div>
