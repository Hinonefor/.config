<div id=module-confirm class="i-box i-confirm" data-css='["confirm"]' data-js='["confirm"]'><div class=i-box-wrap><div class="i-box-cover-bottom i-confirm-cover"></div><div class="i-box-out i-confirm-box-out"><div class="i-box-inner i-box-confirm" id=v-confirm><div class=i-confirm-item v-show=!isShowLoading><div class=i-confirm-content><h1 class=confirm-h1 v-text=confirm&&confirm.title></h1><sub class=confirm-sub v-text=confirm&&confirm.subtitle></sub></div><div class=i-btn-out><button class=i-btn v-text=confirm&&confirm.confirmBtn @click=onConfirmOk()></button></div><div class=button-out><button v-text=confirm&&confirm.cancelBtn @click=onConfirmCancel()></button></div></div><div class=i-confirm-item v-show=isShowLoading><div class=i-confirm-content><h1 class=confirm-h1 v-text=loading&&loading.title></h1><sub class=confirm-sub v-text=loading&&loading.subtitle></sub></div><div><div class=i-confirm-loading><div class="infinity-loading spinner confirm-loading"><div class=double-bounce1></div><div class=double-bounce2></div></div></div></div><div class=button-out><button v-text=loading&&loading.cancelBtn @click=onLoadingCancel()></button></div></div><div class=i-confirm-item v-show=isShowLoadingSuccess><div class=i-confirm-content><h1 class=confirm-h1 v-text=loading&&loading.successText></h1><pre class=confirm-sub v-text=loading&&loading.successSubText></pre></div><div class=i-btn-out><button class=i-btn v-text=loading&&loading.successBtn @click=onDone()></button></div></div><div class=i-confirm-item v-show=isShowLoadingFailed><div class=i-confirm-content><h1 class=confirm-h1 v-text=loading&&loading.failText></h1><sub class=confirm-sub v-text=loadingFailDesc&&loadingFailDesc></sub></div><div class=i-btn-out><button class=i-btn v-text=loading&&loading.failBtn @click=onDone()></button></div></div></div></div></div></div>
