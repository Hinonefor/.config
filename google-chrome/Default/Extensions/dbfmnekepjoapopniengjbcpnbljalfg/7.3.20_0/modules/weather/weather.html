<div id=module-weather class="i-side i-weather i-only-side" data-css='["weather"]' data-js='["weather"]'><div class=i-side-content id=v-weather><div class="i-side-title i-side-weather-title"><div class=i-side-title-in><span class=t-o v-text="i18n('weather')">Weather</span><div class=i-side-btn-group-1><i class=icon-close @click=close()></i></div></div></div><div class="i-side-contain i-side-contain-weather"><div class="i-side-main i-side-main-full i-side-main-weather"><div id=w-content class="i-side-main-content i-side-main-weather-content"><div><div class=w-city-name v-text=weatherData&&weatherData.location.city></div><div class=w-city-img-out><img class=w-city-img :src=weatherData&&weatherIconPath+w_icons[weatherData.today.code].img></div><div class=w-city-temp-now><span v-text=weatherData&&transUnit(weatherData.today.temp.current)></span><span v-text="isTempUnitC?' ℃':' ℉'"></span></div><div class=w-city-desc v-text=weatherData&&weatherData.today.text></div></div><div class=w-else><div class=w-else-item><div class=w-else-item-in><img class=w-else-item-icon src=/modules/weather/img/shape-wind.png><div class="t-o w-else-item-text" v-text="i18n('wind')"></div><div class=w-else-item-num v-text=weatherData&&weatherData.today.wind></div></div></div><div class=w-else-item><div class=w-else-item-in><img class=w-else-item-icon src=/modules/weather/img/shape-water.png><div class="t-o w-else-item-text" v-text="i18n('humidity')"></div><div class=w-else-item-num v-text=weatherData&&weatherData.today.humidity></div></div></div><div class=w-else-item><div class=w-else-item-in><img class=w-else-item-icon src=/modules/weather/img/shape-air.png><div class="t-o w-else-item-text" v-text="i18n('pressure')"></div><div class=w-else-item-num v-text=weatherData&&weatherData.today.pressure></div></div></div></div><div class=w-future><div class=w-future-item v-for="(w,i) in weatherData&&weatherData.future"><div class=w-future-item-text><span v-text=transWeek(w.date)></span></div><div class=w-future-img><img :src=weatherIconPath+w_icons[w.code].img></div><div class=w-future-temp><span><span v-text=transUnit(w.low)></span> ~ <span v-text=transUnit(w.high)></span></span><span>℃</span></div></div></div><div class=change-city @click=showWeatherSetting()><i class=icon-setting-small></i><span v-text="i18n('weather_setting')"></span></div></div></div></div><div class=weather-permission-box style="display: none;" v-show=isShowPermissionRequest><div class=w-permission-box><div v-show=!isShowInitWeatherLoading><div><span v-text="i18n('grant_yahoo')"></span>:<br><br><span v-html="i18n('read_data_from_site','<span style=color:#03a9f4>https://www.yahoo.com/*</span>')"></span></div><div class=w-permission-btn><button @click=requestPermission v-text="i18n('grant_permission')"></button></div></div><div class=w-init-loading v-show=isShowInitWeatherLoading><div v-show=!isInitWeatherFailed><div class=w-init-loading-text><span v-text="i18n('getting_weather')"></span>...</div><div class=sk-folding-cube><div class="sk-cube1 sk-cube"></div><div class="sk-cube2 sk-cube"></div><div class="sk-cube4 sk-cube"></div><div class="sk-cube3 sk-cube"></div></div></div><div v-show=isInitWeatherFailed><div class=w-init-loading-text v-text="i18n('weather_load_failed')"></div><div class=w-permission-btn><button @click=requestPermission v-text="i18n('retry')"></button></div></div></div></div></div><div class=weather-city-box style="display: none;" v-show=isShowWeatherSetting><div class=weather-city-add-hover v-show=isShowCityAddLoading><div class=weather-city-add-loading-box><div class=weather-city-add-loading-text><span v-text="i18n('setting_city')"></span><span>...</span></div><div @click=hideCityAddLoading() class="t-o w-cancel" v-text="i18n('cancel')"></div></div></div><div class=weather-city-top @click=closeWeatherSetting()><i class=icon-back></i><span v-text="i18n('back')"></span></div><div><h2 class=w-h2 v-text="i18n('temperature_unit')"></h2><div class=item-check-in><div class=item-check-inner><label class="i-control i-control--radio"><span v-text="i18n('celsius')"></span> <input type=radio @change=onChangeTempUnit() value=true v-model=isTempUnitC><div class=i-control__indicator></div></label> <label class="i-control i-control--radio"><span v-text="i18n('fahrenheit')"></span> <input type=radio @change=onChangeTempUnit() value=false v-model=isTempUnitC><div class=i-control__indicator></div></label></div></div></div><div class=w-location-set><h2 class=w-h2 v-text="i18n('change_city')"></h2><div class=w-current-city><span class=w-text-first-upper v-text="i18n('i_city')"></span>: <span v-text=weatherData&&weatherData.location.city></span></div><div class=weather-add-input><input type=search class="i-side-search-input weather-input" :placeholder="i18n('enter_city_name_to_search')"></div><div class="weather-citys weather-city-list"><div class=w-add-sugg v-text="i18n('enter_to_search')"></div><div id=w-loading><div class=weather-city-loading><div class="infinity-loading spinner"><div class=double-bounce1></div><div class=double-bounce2></div></div></div></div><div class=weather-city-lists></div></div></div></div></div></div>
