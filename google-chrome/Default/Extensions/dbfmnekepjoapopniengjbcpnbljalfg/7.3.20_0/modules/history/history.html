<div id=module-history class="i-side i-history i-only-side" data-css='["history"]' data-js='["history"]'><div class=i-side-content id=v-history><div class="i-side-title i-side-history-title"><div class=i-side-title-in><span class=t-o v-text="i18n('history')"></span><div class=i-side-btn-group-1><i class=icon-close @click=close()></i></div></div></div><div class=i-side-contain><div class="i-side-main i-side-main-full i-side-main-history"><div class="i-side-search-box i-side-search-box-history"><div class=i-side-search><input type=search id=history-search v-model=searchInput @input=searchHistory() autocomplete=off class=i-side-search-input :placeholder="i18n('search')"></div></div><div class=history-clear-all-out><span class="t-o history-clear-all" @click=clearAll() v-show=historys.length v-text="i18n('i_clear_history')"></span></div><div id=i-side-main-content-history class="i-side-main-content-3 i-side-main-content-history" @scroll=onScrollBottom($event)><div class="i-no-search his-no-search" v-show="!historys.length&&searchInput!=''" v-text="i18n('no_search_results')"></div><div class="i-no-search his-no-search" v-show="!historys.length&&searchInput==''" v-text="i18n('i_empty_history')"></div><div class="i-side-item-list history-list" @click=onOpenHistoryItem(history,$event) v-for="history in historys"><div class=i-side-item-list-left><img class=i-favicon :src="'chrome://favicon/size/16@2x/'+history.url"><div class="t-o history-item-text" v-text=history.title?history.title:history.url></div></div><div class=i-side-item-list-right><i class=icon-delete data-id=delete @click=onDeleteHistoryItem(history)></i></div></div><div class="infinity-loading spinner" v-show=showLoading><div class=double-bounce1></div><div class=double-bounce2></div></div><div class=i-side-no-more v-show=historys.length&&showNoMore v-text="i18n('no_more')"></div></div></div></div></div></div>
