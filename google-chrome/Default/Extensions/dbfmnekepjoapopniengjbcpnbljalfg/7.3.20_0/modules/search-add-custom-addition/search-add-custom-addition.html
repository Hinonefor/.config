<div id=module-search-add-custom-addition class="search-add-custom-addition abs-fit" data-css='["search-add-custom-addition"]' data-js='["search-add-custom-addition"]'><div id=v-search-add-custom-addition><div class=i-side-feature-tip v-text="i18n('additional_se_desc')"></div><div v-if=!editing><div class=i-side-list v-if="searches.additions.length > 0"><div class=i-side-list-item v-for="(item, index) in searches.additions" :key=item.seId><div class="i-side-list-item-info editable" @click=startUpdateAddition(item)><img class=i-side-list-item-img :src="'chrome://favicon/size/32@2x/'+(parseUrl(item.url))+'/'"><div class=i-side-list-item-text><span class=t-o v-text=item.name></span></div></div><div class=i-side-list-item-icons><i class="i-side-list-item-icon i-side-list-item-top-icon" :class="{ disabled: index === 0 }" @click=topAddition(item)></i> <i class="i-side-list-item-icon i-side-list-item-delete-icon" @click=deleteAddition(item)></i></div></div></div><div class=no_search_added v-if="searches.additions.length === 0" v-text="i18n('no_any_custom_search')"></div><button type=button class=i-btn @click=startCreateAddition><span class=t-o v-text="i18n('add_addtional_search')"></span></button></div><form class=v-form v-if=editing @submit.prevent><div class=v-form-group><label class=v-form-label v-text="i18n('search_engine')"></label> <input required class=v-form-control type=text v-model=addition.name></div><div class=v-form-group><label class=v-form-label v-text="i18n('search_url')"></label> <input required class=v-form-control type=text v-model=addition.url></div><div class=button-out><button class=i-btn @click=createAddition type=submit v-show=isNewAddition v-text="i18n('add')"></button> <button class=i-btn @click=updateAddition type=submit v-show=!isNewAddition v-text="i18n('save')"></button> <button @click=cancelEditAddition type=button v-text="i18n('cancel_add')"></button></div></form></div></div>
