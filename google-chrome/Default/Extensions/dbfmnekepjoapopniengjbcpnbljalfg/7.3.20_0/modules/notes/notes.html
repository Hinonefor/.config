<div id=module-notes class="i-side i-notes i-only-side" data-css='["notes"]' data-js='["notes"]'><div class=i-side-content id=v-notes><div class="i-side-title i-side-notes-title"><div class=i-side-title-in><span class=t-o v-text="i18n('notes')"></span><div class=i-side-btn-group-1><i class=icon-close @click=close()></i></div></div></div><div class=i-side-contain><div class=i-side-nav><div class=i-side-nav-btn @click=newNote()><i class=icon-add></i><span class="i-side-nav-btn-text t-o" v-text="i18n('new_notes')">New Notes</span></div><div class=i-side-nav-out><li :class="'i-side-nav-list i-side-nav-list-notes t-o i-side-nav-list-select-'+(note.__select__)" v-for="(note,index) in notes" @click=changeNote(note)><span v-html="(trim(note.text)?trim(note.text):i18n('new_edit_notes'))"></span> <i class=icon-delete v-show=!note.__select__ @click=deleteIt($event,note)></i></li></div></div><div class=i-side-main><div class="i-side-main-content notes-content" @click=$event.stopPropagation() id=notes-content ref=noteInput spellcheck=false contenteditable=true @paste=paste($event) :placeholder="i18n('write_sth')" @input=write($event)></div></div></div></div></div>
