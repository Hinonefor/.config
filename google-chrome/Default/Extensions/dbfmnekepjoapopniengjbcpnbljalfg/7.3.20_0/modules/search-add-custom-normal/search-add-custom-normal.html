<div id=module-search-add-custom-normal class="search-add-custom-normal abs-fit" data-css='["search-add-custom-normal"]' data-js='["search-add-custom-normal"]'><div id=v-search-add-custom-normal><div v-if=!editing><div class=i-side-list v-if="searches.customEngines.length > 0"><div class=i-side-list-item v-for="item in searches.customEngines" :key=item.seId><div class="i-side-list-item-info editable" @click=startUpdateCustomEngine(item)><img class=i-side-list-item-img :src="item.logo + logoSuffix" :style="{ backgroundColor: item.bgColor }"><div class=i-side-list-item-text><span class=t-o v-text=item.name></span></div></div><div class=i-side-list-item-icons><i class="i-side-list-item-icon i-side-list-item-add-icon" v-show=!checkCustomEngineAdded(item) @click=addCustomEngine(item)></i> <i class="i-side-list-item-icon i-side-list-item-check-icon disabled" v-show=checkCustomEngineAdded(item)></i> <i class="i-side-list-item-icon i-side-list-item-delete-icon" @click=deleteCustomEngine(item)></i></div></div></div><div class=no_search_added v-if="searches.customEngines.length === 0" v-text="i18n('no_any_custom_search')"></div><button type=button class=i-btn @click=startCreateCustomEngine><span class=t-o v-text="i18n('add_addtional_search')"></span></button></div><form class=v-form v-if=editing @submit.prevent><div class=v-form-group><label class=v-form-label v-text="i18n('search_engine')"></label> <input required class=v-form-control type=text v-model=customEngine.name></div><div class=v-form-group><label class=v-form-label v-text="i18n('search_url')"></label> <textarea required class=v-form-control v-model=customEngine.types[0].url></textarea></div><div class=v-form-group><label class=v-form-label v-text="i18n('icon')"></label><div class=v-form-img-control><div class=v-form-img-control-uploader><div class=v-form-img-control-btn v-if=!customEngine.logo @click=pickCustomEngineLogo><i class=v-form-img-control-add-btn-img></i> <i class=v-form-img-control-add-btn-icon></i></div><div class=v-form-img-control-btn v-if=customEngine.logo><img class=v-form-img-control-edit-btn-img :src=customEngine.logo :style="{ backgroundColor: customEngine.bgColor }" @click=editCustomEngineLogo> <i class=v-form-img-control-delete-btn-icon @click=deleteCustomEngineLogo></i></div><input class=v-form-img-control-file required type=text :value=customEngine.logo></div></div></div><div class=button-out><button v-show=!customEngine.seId @click=createCustomEngine type=submit class=i-btn :class="{ loading: saving }" v-text="i18n('add')"></button> <button v-show=customEngine.seId @click=updateCustomEngine type=submit class=i-btn :class="{ loading: saving }" v-text="i18n('save')"></button> <button type=button @click=cancelEditCustomEngine v-text="i18n('cancel_add')"></button></div></form></div></div>
